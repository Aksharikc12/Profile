<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
    <link rel="stylesheet" href="css/main.css">
    <script text="text/javascript">
        function showMessage(f){
            if (f === "happy")
               message = "Be Happy, Enjoy your day!"
            else if(f === "sleepy")
               message = "Avoid using phone,have lite lunch"
            else if(f === "angry")
               message = "Avoid salt and do maditation"
            document.getElementById("data").innerHTML = "<h2>"+message+"</h2>"
        }
    </script>
</head>
<body>
    <h1>How are you feeling?</h1>
    
            <img src="img/happy.jpg" alt="happy" style="width:20%" onclick="showMessage('happy')">
       
            <img src="img/sleepy.png" alt="sleepy" style="width:20%" onclick="showMessage('sleepy')">
           
            <img src="img/angry.png" alt="angry" style="width:20%" onclick="showMessage('angry')">
                
    <div id="data"></div>
</body>
</html>
